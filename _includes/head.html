<head>
  {% if page.title %}
    <title>{{ page.title }} | Test Page</title>
    {% else %}
      <title>Test Page: Don't Panic</title>
  {%-endif %}
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% else %}
    <meta name="description" content="This is a test site">
  {% endif %}
  <!-- <link href="/favicon.ico" rel="icon"> -->
  <link rel="icon" href="{{ site.baseurl }}/favicon.png">
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="/css/reset.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:100" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.baseurl }}/fonts/font-awesome-4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="{{} site.baseurl }}/css/main.css">
</head>
